    <script id="templates/about.html" type="text/ng-template">
		<ion-view title="Thiagarajar College">
			<ion-nav-buttons side="left">
				<button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
			</ion-nav-buttons>

	  
		<!--Header -->
		<ion-content class="has-header">
			<br><br>
			<div class="card">

				<center>
					<img src="img/i2.png"/>
					<h2>Thiagarajar College</h2>
					<!--<p>Back off, man. I'm a scientist.</p>-->
				</center>
			</div>
			
		<div class="card">
			The college has sixty five years of history behind it. It is a private and aided institution affiliated to Madurai Kamaraj University and managed by Kalaithanthai Karumuttu Thiagrajan Chettiar Memorial Trust. 

			Employability, along with academic excellence, is the focal point of the college. It has undergone an appreciable and noteworthy change in all fields with an objective to spread quality education, fostering excellence in research and promoting academic inquiry. It has been recognized as a Research Centre of Excellence since 1978 and was upgraded as an autonomous institution in 1987. It was first accredited with Five Stars by National Assessment and Accreditation Council in 2001 and was Re-accredited with 'A' Grade in 2007.Our College was accredited with the Top grade for the third time in January 2013 as 'A' Grade with 3.37 CGPA by NAAC.
		</div>
		</ion-content>
	</ion-view>

    </script>

	<!-- UG Regular---------------------------------------------------------------------   -->
	 <script id="templates/ugregularpart1.html" type="text/ng-template">
		<ion-view title="UG Regular">
			<ion-nav-bar class="bar-positive">
				<ion-nav-back-button class="button-clear">
				<i class="ion-arrow-left-c"></i> Back
				</ion-nav-back-button>
			</ion-nav-bar>
		
		<ion-content>
		<form name="ugForm1" novalidate>  
		  <div class="list" ng-class="{ 'has-error' : ugForm1.fname.$invalid && !ugForm1.fname.$pristine }">
			<label class="item item-input">
				<span class="input-label">First name</span>
				<input type="text"  name="fname" ng-model="user.fname" ng-minlength="2" ng-maxlength="30" required />
				<p ng-show="ugForm1.fname.$invalid && !ugForm1.fname.$pristine" class="help-block">Your First name is required.</p>
			</label>
			<!--<p ng-show="ugForm1.fname.$invalid && !ugForm1.fname.$pristine" class="help-block">You name is required.</p>-->
			<label class="item item-input" ng-class="{ 'has-error' : ugForm1.lname.$invalid && !ugForm1.lname.$pristine }">
				<span class="input-label">Last name</span>
				<input type="text" name="lname" ng-model="user.lname" required/>
				<p ng-show="ugForm1.lname.$invalid && !ugForm1.lname.$pristine" class="help-block">Your Last name is required.</p>
			</label>
			<label class="item item-input item-select">
				<span class="input-label">Courses</span>
				<select required>
				<option>B.A(Tamil)</option>
				<option>B.A(English)</option>
				<option>B.A(Economics(Tamil Medium))</option>
				<option selected>B.Sc(Computer Science)</option>
				<option>B.Sc(Physics)</option>
				<option>B.Sc(Chemistry)</option>
				<option>B.Sc(Maths)</option>
				<option>B.Sc(Botany)</option>
				<option>B.Sc(Industrial Micro Biology)</option>
				<option>B.Com</option>
				<option>BBA</option>
				</select>
			</label>
			<label class="item item-radio">
				<span class="input-label">Gender</span>
				<input type="radio" name="gender" ng-model="user.gender" value="Male" ng-required="!user.gender">
				<div class="item-content">
				Male
				</div>
				<i class="radio-icon ion-checkmark"></i>
			</label>
			<label class="item item-radio">
				<input type="radio" name="gender" ng-model="user.gender" value="Female" ng-required="!user.gender">
				<div class="item-content">
				Female
				</div>
				<i class="radio-icon ion-checkmark"></i>
			</label>
			<label class="item item-input">
				<span class="input-label">DOB</span>
				<input type="date" required/>
			</label>
			<label class="item item-input" ng-class="{ 'has-error' : ugForm1.email.$invalid && !ugForm1.email.$pristine }">
				<span class="input-label">Email ID</span>
				<input type="email"  name="email" ng-model="user.email" required/>
				<p ng-show="ugForm1.email.$invalid && !ugForm1.email.$pristine" class="help-block">Enter a valid email.</p>
			</label>
			<label class="item item-input" ng-class="{'has-error : ugForm1.phone.$invalid'}">
				<span class="input-label">Mobile Number</span>
				<input type="text" ng-pattern="[789][0-9]{9}" ng-minlength="10" ng-maxlength="10" ng-model="user.phone" required/>
			</label>
			
			  <!--<button class="button button-block button-positive" ng-click="openPart2()">Next</button>-->
			  <a ui-sref="eventmenu.ugregularpart2" class="button button-block button-assertive" ng-disabled="ugForm1.$invalid">
				Next
			</a>
		
		  </div>
		</form>
	  </ion-content>
	</div>
	</ion-view>

    </script>
	
	<script id="templates/ugregularpart2.html" type="text/ng-template">
		<ion-view title="UG Regular">
	  <ion-content>
		<form name="ugForm2" novalidate>
		  <div class="list">
			<label class="item item-input item-select">
				<!--<div class="input-label">
				Courses
				</div>-->
				<span class="input-label">Community</span>
				<select name="community" ng-model="user.community" ng-dropdown required>
				<option ng-option value="bc">BC</option>
				<option ng-option value="mbc">MBC</option>
				<option ng-option value="sc">SC</option>
				<option ng-option value="st">ST</option>
				<option ng-option value="bc(m)" selected>BC(M)</option>
				<option ng-option value="sc(a)">SC(A)</option>
				<option ng-option value="fc">FC</option>
				<option ng-option value="oc">OC</option>
				<option ng-option value="dnt">DNT</option>
				</select>
			</label>
			<label class="item item-input" id="sc" ng-if="user.community == 'sc'" >
				<span class="input-label">SC Code Number</span>
				<input type="number" name="code1" ng-model="user.code1" required/>
				<p ng-show="ugForm2.code1.$invalid && !ugForm2.code1.$pristine" class="help-block">Code number is required.</p>
			</label>
			<label class="item item-input" id="st" ng-if="user.community == 'st'" >
				<span class="input-label">ST Code Number</span>
				<input type="number" name="code2" ng-model="user.code2" required/>
				<p ng-show="ugForm2.code2.$invalid && !ugForm2.code2.$pristine" class="help-block">Code number is required.</p>
			</label>
			<label class="item item-input" ng-class="{ 'has-error' : ugForm2.native.$invalid && !ugForm2.native.$pristine }">
				<span class="input-label">Native District</span>
				<input type="text" name="native" ng-model="user.native" required/>
				<p ng-show="ugForm2.native.$invalid && !ugForm2.native.$pristine" class="help-block">Your Native District is required.</p>
			</label>
			<label class="item item-radio">
				<!--<div class="input-label">
				Gender
				</div>-->
				<span class="input-label">Religion</span>
				<input type="radio" name="religion" ng-model="user.religion" value="Hindu" ng-required="!user.religion">
				<div class="item-content">
				Hindu
				</div>
				<i class="radio-icon ion-checkmark"></i>
			</label>
			<label class="item item-radio">
				<input type="radio" name="religion" ng-model="user.religion" value="Hindu" ng-required="!user.religion">
				<div class="item-content">
				Christian
				</div>
				<i class="radio-icon ion-checkmark"></i>
			</label>
			<label class="item item-radio">
				<input type="radio" name="religion" ng-model="user.religion" value="Hindu" ng-required="!user.religion">
				<div class="item-content">
				Muslim
				</div>
				<i class="radio-icon ion-checkmark"></i>
			</label>
			<label class="item item-input" ng-class="{ 'has-error' : ugForm2.nation.$invalid && !ugForm2.nation.$pristine }">
				<span class="input-label">Nationality</span>
				<input type="text" name="nation" ng-model="user.nation" required/>
				<p ng-show="ugForm2.nation.$invalid && !ugForm2.nation.$pristine" class="help-block">Your Nationality is required</p>
			</label>
			<label class="item item-input" ng-class="{ 'has-error' : ugForm2.tounge.$invalid && !ugForm2.tounge.$pristine }">
				<span class="input-label">Mother Tounge</span>
				<input type="text" name="tounge" ng-model="user.tounge" required/>
				<p ng-show="ugForm2.tounge.$invalid && !ugForm2.tounge.$pristine" class="help-block">Your Mother Tounge is required</p>
			</label>
			 <a ui-sref="eventmenu.ugregularpart3" class="button button-block button-assertive" ng-disabled="ugForm2.$invalid">
				Next
			</a>
		  </div>
		</form>
	  </ion-content>
	</div>

	</ion-view>
    </script>
	
	
	<script id="templates/ugregularpart3.html" type="text/ng-template">
		<ion-view title="UG Regular">
		<ion-content>
		<form name="ugForm3" novalidate>

				</div>
				<i class="radio-icon ion-checkmark"></i>
			</label>
			<label class="item item-radio">
				<input type="radio" name="stream" ng-model="user.stream" value="Academic" ng-required="!user.stream">
				<div class="item-content">
				Vocational
				</div>
				<i class="radio-icon ion-checkmark"></i>
			</label>
			 <a ui-sref="eventmenu.ugregularpart4" class="button button-block button-energized" ng-disabled="ugForm3.$invalid">
				Next
			</a>
		  </div>
		</form>
	  </ion-content>
	</div>
	</ion-view>
    </script>

	<script id="templates/ugregularpart6.html" type="text/ng-template">
